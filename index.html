<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
</head>
<body class="dark"> <!-- Default to dark mode -->
    <h1>The Game of Life</h1>

    <div id="gridContainer" class="dark"></div>

    <div class="controls">
        <button id="start">Start</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>
        <label for="toggleDeath">Allow Death:</label>
        <input type="checkbox" id="toggleDeath" checked />
    </div>

    <div id="statsContainer">
        <p id="generationStat">Generation: 0</p>
        <p id="liveCellsStat">Live Cells: 0</p>
    </div>

    <div class="cell-size-control">
        <label for="cellSize">Cell Size:</label>
        <select id="cellSize">
            <option value="15">S</option>
            <option value="20" selected>M</option>
            <option value="25">L</option>
        </select>
      
        <label for="skinToggle">Change Skin:</label>
        <select id="skinToggle">
            <option value="light">Light Mode</option>
            <option value="dark" selected>Dark Mode</option>
        </select>
    </div>
</body>
</html>
