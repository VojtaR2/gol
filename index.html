<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <h1>The Game of Life</h1>

    <div id="gridContainer"></div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="clear">Clear</button>
      <button id="random">Random</button>
      <label for="toggleDeath">Povolit umírání:</label>
      <input type="checkbox" id="toggleDeath" checked />
    </div>

    <div id="statsContainer">
      <p id="generationStat">Generace: 0</p>
      <p id="liveCellsStat">Živé buňky: 0</p>
    </div>

    <div class="cell-size-control">
      <label for="cellSize">Velikost buňky:</label>
      <select id="cellSize">
        <option value="15">S</option>
        <option value="20" selected>M</option>
        <option value="25">L</option>
      </select>
    </div>
  </body>
</html>
